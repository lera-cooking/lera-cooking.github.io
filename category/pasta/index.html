<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Макароны</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    
    <meta name="theme-color" content="hsl(25, 89%, 21%)">
    <link rel="apple-touch-icon" href="../../images/iphone-icon-big.png"/>

    <style>
        @font-face {
            font-family: GraublauWeb;
            src: url(../../fonts/NewLetterGothicC.otf) format("opentype");
        }
        @font-face {
            font-family: GraublauWeb;
            font-weight: bold;
            src: url(../../fonts/NewLetterGothicC-Bold.otf) format("opentype");
        }
        .title, h1, h2, h3, h4 {
            color: #4b2200;
        }
        body {
            font-family: 'GraublauWeb', serif;
            color: #662e06;
            font-size: 1rem;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(../../images/2.webp);
            background-size: auto;
            background-repeat: repeat;
            filter: opacity(50%);
            z-index: -1;
        }
        body {
            overflow: auto;
        }
        h1 {
            font-size: 4vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5vh;
            padding-top: 2vh; !important;
        }
    </style>

        <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 16px 32px;
            box-sizing: border-box;
            align-items: center;
            margin: auto;
        }

        .receipt-link {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .receipt-card {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fef2dc;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* растягивать */
        }

        .receipt-img {
            width: 100%;
            aspect-ratio: 4 / 2;
            object-fit: cover;
            display: block;
        }

        .receipt-title {
            font-size: 2.2rem;
            color: #662e06;
            text-align: center;
            padding: 25px 0 15px;
        }

        .receipt-ingredients {
            padding: 12px 16px;
            font-size: 1.5rem;
            color: #662e06;
        }

        .receipt-ingredients strong {
            color: #662e06;
        }
        @media (min-width: 700px) and (max-width: 1200px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 0 16px 32px;
                box-sizing: border-box;
                margin: auto;
            }

            .receipt-link {
                width: 100%;
            }

            .receipt-card {
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* ингредиенты прижмутся вниз */
                height: 100%;
                margin-bottom: 0;
            }

            .receipt-img {
                width: 100%;
                aspect-ratio: 4 / 2;
                object-fit: cover;
                display: block;
            }

            .receipt-title {
                text-align: center;
                min-height: 60px; /* одинаковая высота заголовка */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .receipt-ingredients {
                margin-top: auto; /* гарантирует, что блок уйдёт вниз */
                padding: 12px 16px;
            }
        }


    </style>
</head>
<body>
<div class="background"></div>
    <div class="container">
            <a class="receipt-link" href="../../receipt/pasta-in-cream-with-bacon/index.html">
            <div class="receipt-card">
                <img class="receipt-img" src="../../images/receipts/pasta-in-cream-with-bacon.jpg" alt="Макароны в сливках с беконом">
                <div class="receipt-title">
                    <span>Макароны в сливках с беконом</span>
                </div>
                                    <div class="receipt-ingredients">
                        <strong>Состав:</strong> макароны, бекон, сливки 20%, сыр
                    </div>
                            </div>
        </a>
            <a class="receipt-link" href="../../receipt/pasta-with-shrimps/index.html">
            <div class="receipt-card">
                <img class="receipt-img" src="../../images/receipts/pasta-with-shrimps.jpg" alt="Макароны с креветками">
                <div class="receipt-title">
                    <span>Макароны с креветками</span>
                </div>
                                    <div class="receipt-ingredients">
                        <strong>Состав:</strong> креветки, макароны, сливки 20%, сыр, сливочное масло, растительное масло, соль
                    </div>
                            </div>
        </a>
            <a class="receipt-link" href="../../receipt/pasta-with-tuna/index.html">
            <div class="receipt-card">
                <img class="receipt-img" src="../../images/receipts/pasta-with-tuna.jpg" alt="Макароны с тунцом">
                <div class="receipt-title">
                    <span>Макароны с тунцом</span>
                </div>
                                    <div class="receipt-ingredients">
                        <strong>Состав:</strong> макароны, тунец, сыр, яйца, соль
                    </div>
                            </div>
        </a>
    </div>

    </body>
</html>
