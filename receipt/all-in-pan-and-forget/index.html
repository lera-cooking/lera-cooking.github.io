            }

            .receipt-header {
                display: flex;
                gap: 20px;

            }

            .receipt-header .recipe-image {

                margin-bottom: 0;
            }
            .recipe-image-center {
                width: 60%;
                margin: auto;
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                aspect-ratio: 4 / 2.5;
                object-fit: cover;
            }

            .receipt-header .ingredients {
                width: 40%;
                margin-bottom: 0;
            }

            .cooking-steps {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px 20px;
            }

            .cooking-steps .step {
                margin-bottom: 0;
            }

            .cooking-steps .step-divider {

            }
            .receipt-content-item h2 {

            }
            .receipt-content-item {
                font-size: 1.4rem;
